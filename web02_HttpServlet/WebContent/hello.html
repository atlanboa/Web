<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var id;
	function dragon(){
		id = document.frm.userId.value;
		//자바스크립트에서 사이트로 이동할 때...
		location.href="hello?userId=" + id;
	}
</script>
</head>
<body>
<h2 align="center">Hello HttpServlet!!</h2>
<form action="hello" method="post" name="frm">
ID <input type="text" name="userId" required="required">
<input type="submit" value="SENDING">
</form>
<hr>
<a href="javascript::dragon()" >Click Here</a>
</body>
</html>
