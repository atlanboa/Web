<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 에 입력된 값을 View 페이지에서 EL을 사용해서 출력</title>
</head>
<body bgcolor="yellow">
<h2 align="center">Form 값을 EL로 받아 출력하기.</h2><P>
<form action="formEl2_view.jsp" method="post">
아이디 : <input type="text" name="id"><br><br>
<b>다음중 회원님이 키우고 있는 애완동물을 모두 선택하세여...</b><p>
멍멍이 <input type="checkbox" name="pet" value="Dog1">
도둑게 <input type="checkbox" name="pet" value="Dog2">
금붕어 <input type="checkbox" name="pet" value="Dog3">
앵무새 <input type="checkbox" name="pet" value="Dog4">
햄스터 <input type="checkbox" name="pet" value="Dog5"><br><br>
<input type="submit" value="선택하기">
<input type="reset" value="clear">
</form>
</body>
</html>
